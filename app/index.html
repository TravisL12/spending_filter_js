<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spending</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <base href="/">
  </head>
  <body ng-app="spendingAngularApp">

    <div class='header container-fluid'>
        <div class='container'>
            <ul>
                <li><a ui-sref='spreadsheet.spending'>Spending</a></li>
                <li><a ui-sref='spreadsheet.graphs'>Graph</a></li>
                <!-- <li><a ui-sref='spreadsheet.balances'>Balances</a></li> -->
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div ui-view></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/spending.js"></script>
    <script src="scripts/controllers/balances.js"></script>
    <script src="scripts/controllers/graph.js"></script>
    <script src="scripts/services/finances.js"></script>
    <script src="scripts/directives/financeTable.js"></script>
    <!-- endbuild -->

</body>
</html>
