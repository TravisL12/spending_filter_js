<div class='spending-container'>

  <!-- Category Select -->
  <div class='col-md-2'>
    <div class='row'>
      <div class='form-group'>
        <button class='btn btn-default btn-xs' ng-click='toggleCategories(true)'>Select All</button>
        <button class='btn btn-default btn-xs' ng-click='toggleCategories(false)'>Select None</button>
      </div>

      <div class='form-group'>
        <ul class='category-checkboxes'>
          <li ng-repeat='category in categories' ng-if='category.name != "" && category.total > 500'>
            <input type='checkbox' id='category-{{category.name}}' ng-true-value='true' ng-false-value='false' ng-change='filterPrice()' ng-model='category.value'>
            <label for='category-{{category.name}}'>{{category.name}} <span class='pull-right'>{{category.total | currency:'$':0}}</span></label>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- END Category Select -->

  <!-- Spending Table Cells -->
  <div class='date-grid col-md-7'>

    <div class='row'>
      <div class='col-md-12'>
        <div class='year-pagination'>
          <ul class='year-range'>
            <li ng-repeat='year in yearRange' ng-class='{"active": selectedYear == year }' ng-click='selectYear()'>{{year}}</li>
            <li><button class='btn btn-xs btn-default' ng-click='nextYear(-1)' ng-disabled='selectedYear - 1 < 2003'>Prev. Year</button></li>
            <li><button class='btn btn-xs btn-default' ng-click='nextYear(1)'  ng-disabled='selectedYear + 1 > 2016'>Next. Year</button></li>
          </ul>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-12'>
        <finance-table all-records='allRecords' transaction-date='transactionDate' show-transactions='showTransactions(month, day)' price-max='searchRecords.priceMax'></finance-table>
      </div>
    </div>
  </div>
  <!-- END Spending Table Cells -->

  <!-- Search filter Inputs -->
  <div class='col-md-3'>
    <div class='row input-fields'>

      <div class='form-group'>
        <label>Description:</label>
        <input class='form-control' ng-change='filterPrice()' ng-model-options='{ debounce: 1000 }' type='text' ng-model='searchRecords.description'>
      </div>

      <div class='row form-group'>
        <div class='col-md-6'>
          <label>Min Price:</label>
          <input class='form-control' ng-change='filterPrice()' type='number' step='5' min='0' ng-model-options='{ debounce: 1000 }' ng-model='searchRecords.priceMin'>
        </div>
        <div class='col-md-6'>
          <label>High Price:</label>
          <input class='form-control' ng-change='filterPrice()' type='number' step='5' min='0' ng-model-options='{ debounce: 1000 }' ng-model='searchRecords.priceMax'>
        </div>
      </div>

      <div class='row form-group'>
        <div class='col-md-12'><button class='btn btn-xs btn-default' ng-click='clearFilters()'>Clear Filters</button></div>
      </div>

    </div>

    <div class='row transaction-table'>
      <h4>Date: {{transactionDate}}/{{selectedYear}}</h4>
      <table class='table table-hover table-striped table-condensed'>
        <thead>
          <th>Amount</th>
          <th>Category</th>
        </thead>
        <tbody>
          <tr ng-repeat='transaction in selectedDate.transactions'>
            <td class='col-md-2'>{{transaction.amount | currency}}</td>
            <td class='col-md-10'>
              <ul>
                <li>{{transaction.description}}</li>
                <li class='pull-right'><small>{{transaction.category}}</small></li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- END Search filter Inputs -->

</div>
