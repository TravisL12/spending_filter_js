<table class='table table-bordered table-condensed'>
  <thead>
    <th></th>
    <th class='months' ng-repeat='month in monthCount'>{{dateAbbreviation() | date:'MMM'}}</th>
  </thead>
  <tbody>
    <tr ng-repeat='day in dayCount'>
      <td class='days-of-month'>{{day}}</td>
      <td class='day' ng-class='[{"active": highlightActiveDay()}, setDayStyling(), {"balances": financeType == "balances"}]' ng-click='showTransactions({month: month, day: day})'
          ng-repeat='month in monthCount'>
          {{allRecords.month[month].day[day].total | currency:'$':0 }}
          <ul class='transaction-count-hint' ng-hide='financeType == "balances"'>
            <li ng-repeat='dot in numberRange(allRecords.month[month].day[day].transactions.length)'></li>
          </ul>
      </td>
    </tr>
    <tr>
      <td class='days-of-month'>Total:</td>
      <td class='month-total day' ng-class='[setMonthStyling(), {"balances": financeType == "balances"}]' ng-repeat='month in monthCount'>{{allRecords.month[month].total | currency:'$':0}}</td>
    </tr>
    <tr>
      <td colspan='9'></td>
      <td colspan='2'>Year Total:</td>
      <td colspan='2'>{{allRecords.total | currency:'$':0}}</td>
    </tr>
  </tbody>
</table>
