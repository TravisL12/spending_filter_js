<!DOCTYPE HTML>
<html>
<head>
  <title>Spending Demo</title>
  <link rel="stylesheet" type="text/css" href="css/application.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/override.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>

<body>

  <div ng-app="spendingApp" ng-controller="SpendCtrl">

    <div class="container">
      <div class="top-fields row">
        <div class="row">

          <div class="col-md-2 col-xs-6">
            <div class="row" id="description">
              <label>Description:</label>
              <input type='text' ng-model='searchRecords.description'>
            </div>

            <div class="row" id="category">
              <label>Category:</label>
              <input type='text' ng-model='searchRecords.category'>
            </div>
          </div>

          <div class="col-md-2 col-xs-6 col-md-offset-1">
            <div class="row" id="start-date">
              <label>Year:</label>
              <select ng-model="date.year" ng-options="year as year for year in yearRange"></select>
            </div>

            <div class="row" id="start-price">
              <label>Min Price:</label>
              <input type='text' ng-model='start_price'>
            </div>

            <div class="row" id="end-price">
              <label>High Price:</label>
              <input type='text' ng-model='end_price'>
            </div>

            <div class="row"><input class="col-md-10 col-sm-8 col-xs-11" type='submit' ng-click="date_price_range()" value='Filter Date/Price'></div>
            <div class="row"><input class="col-md-10 col-sm-8 col-xs-11" type='submit' ng-click="clear_all()" value='Clear All'></div>
          </div>
        </div>
      </div>

      <div class="records row">
        <div class="date-grid col-md-6 col-sm-6">

          <table class="table table-bordered">
            <thead>
              <th></th>
              <th ng-repeat="i in getNumber(12) track by $index">{{$index+1}}</th>
            </thead>
            <tbody>
              <tr ng-repeat="i in getNumber(31) track by $index">
                <td>{{$index+1}}</td>
                <td ng-click="showDate($index+1, $parent.$index+1, date.year)" ng-repeat="i in getNumber(12) track by $index">{{$parent.$index+1}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="single-day col-md-6 col-sm-6">
          <table class="table table-hover">
            <thead>
              <th>Date:</th>
              <th>Category:</th>
              <th>Amount:</th>
              <th>Description:</th>
            </thead>
            <tbody>
              <tr class="solo-record row" ng-repeat="record in filter_records">
                <td class="col-md-3">{{record.date}}</td>
                <td class="col-md-3">{{record.category}}</td>
                <td class="col-md-3">{{record.amount | currency}}</td>
                <td class="col-md-3">{{record.description}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="js/vendor/angular.min.js"></script>
<script src="js/vendor/jquery-2.0.3.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/d3.min.js"></script>
<script src="js/application.js"></script>
</html>
