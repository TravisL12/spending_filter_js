<!DOCTYPE HTML>
<html>
<head>
  <title>Spending Demo</title>
  <link rel="stylesheet" type="text/css" href="css/application.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>

<body>

  <div ng-app="spendingApp" ng-controller="SpendCtrl">

    <div class="top-sect">
      <div class="input-fields">
        <form role="form">

          <div class="desc-filter form-group">
            <div>
              <label>Description:</label>
              <input type='text' ng-model='searchRecords.description'>
            </div>

            <div>
              <label>Category:</label>
              <input type='text' ng-model='searchRecords.category'>
            </div>

            <input id="clear-all" type='submit' ng-click="clear_all()" value='Clear All'>
          </div>

          <div class="date-filter form-group row">
            <div class="col-md-5" id="start-date">
              <label>Begin Date:</label>
              <input type='text' ng-model='start_date'>
            </div>

            <div class="col-md-5" id="end-date">
              <label>End Date:</label>
              <input type='text' ng-model='end_date'>
            </div>
          </div>

          <div class="price-filter form-group row">
            <div class="col-md-5" id="start-price">
              <label>Min Price:</label>
              <input type='text' ng-model='start_price'>
            </div>

            <div class="col-md-5" id="end-price">
              <label>High Price:</label>
              <input type='text' ng-model='end_price'>
            </div>
          </div>

          <div id="date-submit">
            <input type='submit' ng-click="date_price_range()" value='Filter Date/Price'>
          </div>

        </form>
      </div>

      <div class="chart"></div>

      <div class='pagination'>
        <span ng-repeat="i in total_pages track by $index" ng-click="setCurrentPage($index)"><a>{{$index + 1}}</a> </span>
        <br>
        <button id="prev-page" ng-click="prevPage()" ng-disabled="currentPage == 0">Prev Page</button>
        <button id="next-page" ng-click="nextPage()">Next Page</button>

        <div class="row" id='filter-count'>Records found: {{(filter_records | filter: searchRecords).length}} / {{all_records.length}}
        </div>
      </div>

    </div>

    <div class="container row-fluid">

      <div class="all-records row">

        <div class="item-header row">
          <span class="col-md-1" id='date'>Date:</span>
          <span class="col-md-2" id='category'>Category:</span>
          <span class="col-md-1" id='currency'>Amount:</span>
          <span class="col-md-7" id='description'>Description:</span>
        </div>

        <div class="solo-rec row" ng-repeat="record in filter_records | filter:searchRecords | startFrom: currentPage * pageSize  | limitTo:pageSize">
          <span class="col-md-1" id='date'>{{record.date}}</span>
          <span class="col-md-2" id='category'>{{record.category}}</span>
          <span class="col-md-1" id='currency'>{{record.amount | currency}}</span>
          <span class="col-md-7" id='description'>{{record.description}}</span>
          <br>
        </div>

      </div>
    </div>
  </div>

</body>
<script src="js/angular.min.js"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/application.js"></script>
<script src="js/d3_app.js"></script>
</html>
